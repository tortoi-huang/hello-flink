plugins {
    id 'java'
    id 'java-library'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'

    group 'org.huang.flink'
    version '1.0.0-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    ext{
        flinkVersion = "1.8.1"
        sparkVersion = "2.12"
    }

    dependencies {
        implementation "org.apache.flink:flink-core:${flinkVersion}"
        implementation "org.apache.flink:flink-java:${flinkVersion}"
        implementation "org.apache.flink:flink-scala_${sparkVersion}:${flinkVersion}"
        implementation "org.apache.flink:flink-clients_${sparkVersion}:${flinkVersion}"
        testImplementation 'junit:junit:4.12'
    }
}